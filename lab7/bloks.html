<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Степук Алексей Витальевич. Добавление блоков</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'orange';
            newBlock.style.height = '50px';
            newBlock.style.width = '150px';
            newBlock.style.margin = '10px 10px';
            newBlock.style.border = '4px black solid';
            newBlock.style.borderRadius = '5px';
            newBlock.style.display = 'inline-block';
            newBlock.style.boxShadow = '10px 5px 5px rgb(100, 100, 100)';

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let main = document.querySelector('main');
            let input = document.getElementById('number');
            let number = parseInt(input.value);
            for(let i=0; i<number; i++) {
                let newBlock = document.createElement('div');
                let ww = 180 + i*20;
                newBlock.style.backgroundColor = 'orange';
                newBlock.style.height = '50px';
                newBlock.style.width = `${ww}px`;
                newBlock.style.margin = '10px 0';
                newBlock.style.border = '4px black solid';
                newBlock.style.borderRadius = '5px';
                newBlock.style.boxShadow = '5px 5px 5px rgb(100, 100, 100)';
                newBlock.innerHTML = `Блок №${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }

        function add20_50() {
            let main = document.querySelector('main');
            for(let i=20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'blue';
                newBlock.style.height = '60px';
                newBlock.style.width = '200px';
                newBlock.style.margin = '10px 10px';
                newBlock.style.border = '3px pink solid';
                newBlock.style.borderRadius = '5px';
                newBlock.style.boxShadow = '2px 3px 3px rgb(90, 90, 90)';
                newBlock.style.color = 'white';
                newBlock.style.display = 'inline-block';
                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }

        function add10_m80() {
            let main = document.querySelector('main');
            for(let i=10; i>=-80; i-=3) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '23px';
                newBlock.style.width = '23px';
                newBlock.style.margin = '10px 10px';
                newBlock.style.border = '3px yellow solid';
                newBlock.style.borderRadius = '100%';
                newBlock.style.color = 'white';
                newBlock.style.display = 'inline-block';
                newBlock.innerHTML = `${i}`;
                newBlock.style.textAlign = 'center';
                newBlock.style.fontSize = '13px';
                newBlock.style.lineHeight = '23px';

                main.appendChild(newBlock);
            }
        }

        function opac() {
            let main = document.querySelector('main');
            for(let i=1; i<=10; i++) {
                let newBlock = document.createElement('div');
                let op = i*10;
                
                newBlock.style.opacity = `${op}%`;
                newBlock.style.backgroundColor = 'violet';
                newBlock.style.height = '40px';
                newBlock.style.width = '120px';
                newBlock.style.margin = '10px 0';
                newBlock.style.color = 'black';
                newBlock.innerHTML = `${i}`;
                newBlock.style.textAlign = 'center';
                newBlock.style.lineHeight = '40px';

                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    
    <main>
        <button style="display: block;" onclick="addNewBlock()">Добавить блок</button>
        <div style="display: block; margin: 10px 0;">Введите нужное кол-во блоков: <input type="number" min="1" max="100"
            value="" onkeydown="return event.key !== '-';" id="number"></div>
        <button style="display: block; margin: 10px 0;" onclick="addNewBlocks()">Добавить блоки</button>
        <button style="display: block; margin: 10px 0;" onclick="add20_50()">20 => 50</button>
        <button style="display: block; margin: 10px 0;" onclick="add10_m80()">10 => -80</button>
        <button style="display: block;" onclick="opac()">Полупрозрачные блоки</button>
    </main>

    <footer>
        &copy; Степук Алексей, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
