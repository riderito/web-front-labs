<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Степук Алексей Витальевич. Фильтры</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }
        function brightnessChange() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value;
            document.getElementById('brightnessImage').style.filter = 'brightness(' + value + ')';
        }
    </script>
    <style>
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <div style="margin-bottom: 8px;">
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div><img src="image.jpg" id="blurImage" height="500px"></div>

        <div style="margin: 8px 0;">
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput"></span>
        </div>
        <div><img src="image2.jpg" id="brightnessImage" height="500px"></div>
    </main>

    <footer>
        &copy; Степук Алексей, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
