<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Степук Алексей Витальевич. Вывод суммы</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма '+ a +' и '+ b +' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nСтепук Алексей Витальевич';
            alert(author);
        }
        function Hello() {
            let hello = 'Приветствую вас на моей странице!';
            let deviz = '\n\nПравила жизни на этом сайте (иначе бан):\nПравило № 1. Жи-ши пиши от души.\nПравило № 2. Перед тем как ловить ртом снежинки, убедись, что все птицы улетели на юг.\nПравило № 3. Если будут проблемы – не звони.\nПравило № 4. Если тебе где-то не рады в рваных носках, то и в целых туда идти не стоит.\nПравило № 5. Если на кассе говорят, что принимают любую карту, должны брать и валет бубновый!\nПравило № 6. Хороший человек плохой воздух в себе держать не будет.\nПравило № 7. Лучше один раз упасть, чем сто раз упасть.\nПравило № 8. Главное – не сдавайся, сдаются квартиры.';
            alert(hello + deviz);
        }
        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность между '+ a +' и '+ b +' равна ' + result);
        }
        function showPro() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение '+ a +' и '+ b +' равно ' + result);
        }
        function showSep() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление '+ a +' на '+ b +' равно ' + result);
        }
    </script>
    <style>
        footer {
            cursor: pointer;
        }
        header {
            cursor: pointer;
        }
        .message {
            width: 250px;
            text-align: center;
            height: 28px;
            line-height: 28px;
            padding: 8px;
            background-color: rgb(246, 157, 42);
            color: white;
            border: 2px black solid;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div><br>
        <div class="message" onclick="showDiff()">Найти разность чисел</div><br>
        <div class="message" onclick="showPro()">Найти произведение</div><br>
        <div class="message" onclick="showSep()">Найти деление</div>
    </main>

    <footer ondblclick="Hello()">
        &copy; Степук Алексей, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
